########################################
# general
########################################
set -g default-terminal "screen-256color"

########################################
# keymap
########################################
# プレフィックスキー C-t
unbind C-b
set-option -g prefix C-t

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# 新しいペイン、ウインドウに現在のパスを受け継ぐ
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# C-t連打でpaneの移動
bind C-t last-pane

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
